name: CI/CD

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test-and-build-main:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --include=dev

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm run test

  deploy-main:
    runs-on: ubuntu-latest
    # needs: test-and-build-main
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --include=dev

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Deploying to virtual machine
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_TEST_HOST }}
          username: ${{ secrets.EC2_TEST_USER }}
          key: ${{ secrets.EC2_TEST_PRIVATE_KEY }}
          port: ${{ secrets.EC2_TEST_PORT }}
          script: echo "hello"
